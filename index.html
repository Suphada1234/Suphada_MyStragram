<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Stragram</title>
    <link rel="stylesheet" href="./index.css"/>

</head>
<body>
    <div class="controls">
        <label for ="spacing">Spacing :</label>
        <input
            id="spacing"
            type="range"
            name="spacing"
            min="10"
            max="100"
            value="10"
            data-sizing="px"


        />

        <label for="blur">Blur :</label>
        <input 
            id="blur"
            type="range"
            name="blur"
            min="0"
            max="25"
            value="10"
            data-sizing="px"
        />

        <label for="base">Baes Color :</label>
        <input 
            id="base"
            type="color"
            name="base"
        />
    </div>
    <h1>My Stragram</h1>
    <input type="text" name="search" placeholder="search photos" class="search">\
    <div class="gallery"></div>
    <script src="./index.js"></script>
</body>
</html>
